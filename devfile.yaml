commands:
- exec:
    commandLine: /opt/app-root/src/.s2i/bin/assemble
    component: s2i-builder
    group:
      isDefault: true
      kind: build
    hotReloadCapable: false
    workingDir: ${PROJECT_SOURCE}
  id: s2i-assemble
- exec:
    commandLine: /usr/libexec/s2i/run
    component: s2i-builder
    group:
      isDefault: true
      kind: run
    hotReloadCapable: false
    workingDir: ${PROJECT_SOURCE}
  id: s2i-run
components:
- container:
    image: quay.io/redhat-cop/python-kopf-s2i:v1.37
    mountSources: true
    sourceMapping: /opt/app-root/src
  name: s2i-builder
metadata:
  name: bitwarden-k8s-secrets-manager
  version: 1.0.0
schemaVersion: 2.0.0
